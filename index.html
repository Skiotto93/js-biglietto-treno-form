<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto Treno</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="container">
            <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>
            <div class="small-container">
                <form class="d-flex">
                    <div>
                        <label for="name">Nome Cognome:</label>
                        <input id="name" type="text" placeholder="Inserisci nome">
                    </div>
                    <div>
                        <label for="distance">Km da percorre:</label>
                        <input id="distance" type="number" placeholder="Inserisci la tua età">
                    </div>
                    <div>
                        <label for="age">Fascia d'età:</label>
                        <select id="age">
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="buttons">
                <button id="generate" class="btn"><strong>Genera</strong></button>
                <button id="reset" class="btn"><strong>Annulla</strong></button>
            </div>
        </section>
        
        <script src="js/main.js"></script>
    </body>
</html>
